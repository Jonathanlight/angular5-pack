<div class="container">
    <div class="section">

      <div class="row">
      	<h1>Checkbox</h1>
      		<form action="#">
			    <p>
			      <label>
			        <input type="checkbox" />
			        <span>Red</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input type="checkbox" checked="checked" />
			        <span>Yellow</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input type="checkbox" class="filled-in" checked="checked" />
			        <span>Filled in</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input id="indeterminate-checkbox" type="checkbox" />
			        <span>Indeterminate Style</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input type="checkbox" checked="checked" disabled="disabled" />
			        <span>Green</span>
			      </label>
			    </p>
			    <p>
			      <label>
			        <input type="checkbox" disabled="disabled" />
			        <span>Brown</span>
			      </label>
			    </p>
		  </form>
      </div>

      <div class="row">
      	<h1>Chips</h1><br>
      		<div class="chip">
			    <img src="./assets/logo.png" alt="java">Java
		  	</div>
		  	<div class="chip">
			    <img src="./assets/logo.png" alt="java">Php
		  	</div>
		  	<div class="chip">
			    <img src="./assets/logo.png" alt="java">Symfony
		  	</div>
		  	<div class="chip">
			    <img src="./assets/logo.png" alt="java">Node
		  	</div>
      </div>

      <div class="row">
      	<h1>Pickers</h1><br>
      	<input type="text" class="datepicker">
      </div>

      <div class="row">
      	<h1>Radio Buttons</h1><br>
      	<form action="#">
		    <p>
		      <label>
		        <input name="group1" type="radio" checked />
		        <span>Red</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input name="group1" type="radio" />
		        <span>Yellow</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input class="with-gap" name="group1" type="radio"  />
		        <span>Green</span>
		      </label>
		    </p>
		    <p>
		      <label>
		        <input name="group1" type="radio" disabled="disabled" />
		        <span>Brown</span>
		      </label>
		    </p>
		  </form>
      </div>

      <div class="row">
      	<h1>Range</h1><br>
      		<form action="#">
			    <p class="range-field">
			      <input type="range" id="test5" min="0" max="100" />
			    </p>
		  	</form>
      </div>

      <div class="row">
      	<h1>Select</h1><br>
      	<div class="input-field col s12">
		    <select>
		      <option value="" disabled selected>Choose your option</option>
		      <option value="1">Option 1</option>
		      <option value="2">Option 2</option>
		      <option value="3">Option 3</option>
		    </select>
		    <label>Materialize Select</label>
		  </div>

		  <div class="input-field col s12">
		    <select multiple>
		      <option value="" disabled selected>Choose your option</option>
		      <option value="1">Option 1</option>
		      <option value="2">Option 2</option>
		      <option value="3">Option 3</option>
		    </select>
		    <label>Materialize Multiple Select</label>
		  </div>

		  <div class="input-field col s12">
		    <select>
		      <optgroup label="team 1">
		        <option value="1">Option 1</option>
		        <option value="2">Option 2</option>
		      </optgroup>
		      <optgroup label="team 2">
		        <option value="3">Option 3</option>
		        <option value="4">Option 4</option>
		      </optgroup>
		    </select>
		    <label>Optgroups</label>
		  </div>

		  <div class="input-field col s12 m6">
		    <select class="icons">
		      <option value="" disabled selected>Choose your option</option>
		      <option value="" data-icon="images/sample-1.jpg">example 1</option>
		      <option value="" data-icon="images/office.jpg">example 2</option>
		      <option value="" data-icon="images/yuna.jpg">example 3</option>
		    </select>
		    <label>Images in select</label>
		  </div>
		  <div class="input-field col s12 m6">
		    <select class="icons">
		      <option value="" disabled selected>Choose your option</option>
		      <option value="" data-icon="images/sample-1.jpg" class="left">example 1</option>
		      <option value="" data-icon="images/office.jpg" class="left">example 2</option>
		      <option value="" data-icon="images/yuna.jpg" class="left">example 3</option>
		    </select>
		    <label>Images in select</label>
		  </div>

		  <label>Browser Select</label>
		  <select class="browser-default">
		    <option value="" disabled selected>Choose your option</option>
		    <option value="1">Option 1</option>
		    <option value="2">Option 2</option>
		    <option value="3">Option 3</option>
		  </select>
      </div>

      <div class="row">
      	<h1>Switch</h1><br>
      	<!-- Switch -->
		  <div class="switch">
		    <label>
		      Off
		      <input type="checkbox">
		      <span class="lever"></span>
		      On
		    </label>
		  </div>

		  <!-- Disabled Switch -->
		  <div class="switch">
		    <label>
		      Off
		      <input disabled type="checkbox">
		      <span class="lever"></span>
		      On
		    </label>
		  </div>
      </div>

      <div class="row">
      	<h1>Text Inputs</h1><br>
	    <form class="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
	          <label for="first_name">First Name</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="last_name" type="text" class="validate">
	          <label for="last_name">Last Name</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
	          <label for="disabled">Disabled</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="password" type="password" class="validate">
	          <label for="password">Password</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="email" type="email" class="validate">
	          <label for="email">Email</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col s12">
	          This is an inline input field:
	          <div class="input-field inline">
	            <input id="email_inline" type="email" class="validate">
	            <label for="email_inline">Email</label>
	            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
	          </div>
	        </div>
	      </div>
	    </form>


	    <form class="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">account_circle</i>
	          <input id="icon_prefix" type="text" class="validate">
	          <label for="icon_prefix">First Name</label>
	        </div>
	        <div class="input-field col s6">
	          <i class="material-icons prefix">phone</i>
	          <input id="icon_telephone" type="tel" class="validate">
	          <label for="icon_telephone">Telephone</label>
	        </div>
	      </div>
	    </form>

	    <form class="col s12">
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="email" type="email" class="validate">
	          <label for="email">Email</label>
	          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
	        </div>
	      </div>
	    </form>

	    <form class="col s12">
		  <div class="row">
		    <div class="input-field col s12">
		      <textarea id="textarea1" class="materialize-textarea"></textarea>
		      <label for="textarea1">Textarea</label>
		    </div>
		  </div>
		</form>

		<form class="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">mode_edit</i>
	          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
	          <label for="icon_prefix2">First Name</label>
	        </div>
	      </div>
	    </form>

	    

      <form class="col s12">
      	<h4>Character Counter</h4>
        <div class="row">
          <div class="input-field col s6">
            <input id="input_text" type="text" data-length="10">
            <label for="input_text">Input text</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea2">Textarea</label>
          </div>
        </div>
      </form>

      <form action="#">
	    <div class="file-field input-field">
	      <div class="btn">
	        <span>File</span>
	        <input type="file">
	      </div>
	      <div class="file-path-wrapper">
	        <input class="file-path validate" type="text">
	      </div>
	    </div>
	  </form>
	-->


      </div>

    </div>
</div>
